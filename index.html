<script >
    function cylinder_volume (a,b) {
        let V = 3.14 * a * b ** 2;
        return V;
    }
    console.log(cylinder_volume(10,4));
</script>
<script >
    function hypotenuse (n,m) {
        let k = Math.sqrt(n ** 2 + m ** 2);
        return k;
    }
    console.log(hypotenuse(3,4));
</script>
